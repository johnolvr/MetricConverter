<head>

    <title>Metric Conversion of Length</title>

<body>
    <div class="container">
        <h1>Metric Conversion of Length</h1>
        <form action="#" method="">
            <label for="Meter">Meter :</label>
            <input type="number" id="inputMeter" placeholder="Enter Value">
        <div class="buttons">
            <button onclick="kilometer()">Kilometer</button>
            <button onclick="hectometer()">Hectometer</button>
            <button onclick="decameter()">Decameter</button>
            <button onclick="decimeter()">Decimeter</button>
            <button onclick="centimeter()">Centimeter</button>
            <button onclick="millimeter()">Millimeter</button>
        </div>
        </form>
        <h2>Result:</h2>
        <p id="result">
            None
        </p>
    <script src="js/script.js"></script>
    </div>
